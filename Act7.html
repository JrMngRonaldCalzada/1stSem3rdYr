<body>
  <h1>Student Information</h1>


  <label>Student Number</label><br>
  <input id=sn><br>

  <label>Name</label><br>
  <input id=name><br>

  <label>Gender</label><br>
  <input id=gender><br>

  <label>Course</label><br>
  <input id=course><br>

  <label>Department</label><br>
  <input id=dpt><br>

  <label>Contact</label><br>
  <input id=contact><br>


  <button onclick=process()>Process</button>
  <h1 id=result></h1>
</body>

<div>
<input type="button" value="Back" onclick="back()">
</div>

<script>
  function process(){
    let sn = document.querySelector("#sn");
    let name = document.querySelector("#name");
    let gender = document.querySelector("#gender");
    let course = document.querySelector("#course");
    let dpt = document.querySelector("#dpt");
    let contact = document.querySelector("#contact");
    let result = document.querySelector("#result");

    result.innerHTML = "Student Number: " + sn.value
    + "<br>" + "Name: " + name.value
    + "<br>" + "Gender: " + gender.value
    + "<br>" + "Course: " + course.value
    + "<br>" + "Department: " + dpt.value
    + "<br>" + "Contact: " + contact.value;
  }
</script>

  body {background-color: red; text-align: center; color: gold}

  h1 {color: white}
