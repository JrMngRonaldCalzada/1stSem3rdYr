<html>
<head>
	<title>HTML Tables 2</title>
</head>
<body>
	<table border="1" width="100%" height="100%">
		<tr> <!-- ROW # 1 -->
			<td bgcolor="red"></td>
			<td bgcolor="hotpink"></td>
			<td bgcolor="yellow" rowspan="2"></td>
			<td bgcolor="Black"></td>
			<td bgcolor="hotpink"></td>
			<td bgcolor="yellow"></td>
			<td bgcolor="black"></td>
			<td bgcolor="red"></td>
		</tr>
		<tr> <!-- ROW # 2 -->
			<td bgcolor="green"></td>
			<td bgcolor="blue"></td>
			<td bgcolor="orange"></td>
			<td bgcolor="green"></td>
			<td bgcolor="blue" colspan="3"></td>
		</tr>
		<tr> <!-- ROW # 3 -->
			<td bgcolor="yellow" rowspan="2"></td>
			<td bgcolor="black" colspan="4"></td>
			<td bgcolor="hotpink" colspan="2" rowspan="2"></td>
			<td bgcolor="green" rowspan="3"></td>
		</tr>
		<tr> <!-- ROW # 4 -->
			<td bgcolor="orange"></td>
			<td bgcolor="red" rowspan="2" colspan="2"></td>
			<td bgcolor="blue"></td>
		</tr>
		<tr> <!-- ROW # 5 -->
			<td bgcolor="orange"></td>
			<td bgcolor="black"></td>
			<td bgcolor="orange"></td>
			<td bgcolor="black"></td>
			<td bgcolor="red"></td>
		</tr>
		<tr> <!-- ROW # 6 -->
			<td bgcolor="red" rowspan="2"></td>
			<td bgcolor="hotpink" colspan="3"></td>
			<td bgcolor="yellow"></td>
			<td bgcolor="hotpink"></td>
			<td bgcolor="orange"></td>
			<td bgcolor="blue"></td>
		</tr>
		<tr> <!-- ROW # 7 -->
			<td bgcolor="yellow"></td>
			<td bgcolor="green"></td>
			<td bgcolor="orange"></td>
			<td bgcolor="black"></td>
			<td bgcolor="green"></td>
			<td bgcolor="yellow" colspan="2"></td>
		</tr>
		<tr> <!-- ROW # 8 -->
			<td bgcolor="black" rowspan="2" colspan="2"></td>
			<td bgcolor="blue" colspan="2"></td>
			<td bgcolor="orange"></td>
			<td bgcolor="hotpink" rowspan="2"></td>
			<td bgcolor="red"></td>
			<td bgcolor="orange"></td>
		</tr>
		<tr> <!-- ROW # 9 -->
			<td bgcolor="orange"></td>
			<td bgcolor="red"></td>
			<td bgcolor="yellow"></td>
			<td bgcolor="orange"></td>
			<td bgcolor="green"></td>
		</tr>
	</table>
</body>
</html>
