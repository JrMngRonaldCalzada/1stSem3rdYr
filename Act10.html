<html>
<head>
	<title>Activity 10</title>
	<script>
		function hm(){
		
		var disc = document.item.otbura.value;
		
		sum=0
		
		for (r=0; r <= document.item.items.length; r++)
		{
			if (document.item.items[r].checked)
			{
			sum = sum + parseInt(document.item.items[r].value) - disc
			}
			document.getElementById("total").innerHTML = "Total: " + sum
		}
	}
	</script>
</head>
<body>
	<form name="item">
		Items:<br/>
		<input type="checkbox" name="items" value="250"/>Mouse(250)
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" name="items" value="1000"/>Flash Drive16GB(1000)<br/>
		<input type="checkbox" name="items" value="500"/>Keyboard(500)&nbsp;   
		&nbsp;<input type="checkbox" name="items" value="5000"/>External HD 1TB(5000)<br/>
		<input type="checkbox" name="items" value="1500"/>Monitor(1500)
		&nbsp;&nbsp;&nbsp;<input type="checkbox" name="items" value="700"/>Headset(700)<br/><br/>
		Discount:
		<input type="number" name="otbura" /><br/><br/>
		<input type="button" name="elibap" value="Buy" onclick="hm()"/>
		
	</form>
	<div id="total">
	</div>

</body>
</html>
