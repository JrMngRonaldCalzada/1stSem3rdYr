<html>
<head>
<title>www.animation.com</title>

<style>
#myContainer {
	width: 400px;
	height: 400px;
	position: relative;
	background: yellow;
}
#myAnimation {
	width: 50px;
	height: 50px;
	position: absolute;
	backgroud-color: blue;
}
</style>
</head>
<body>
	<p>
		<BUTTON ONCLICK="myMove()">click me</BUTTON>
	</p>
<DIV ID="myContainer"></DIV>
<DIV ID="myAnimation"></DIV>
<script>


function myMove() {
var elem = document.getElementById("myAnimation");
var pos = 0;
var id = setInterval(frame, 10);
	function frame() {
	if (pos == 350) {
	clearInterval(id);
	}	else {
		pos++;
		elem.style.top= pos + 'px';
		elem.style.left= pos + 'px';
		}
	}
}
</script>
</body>
</html>
